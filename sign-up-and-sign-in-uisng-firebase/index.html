<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Ethioware</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="left-section">
            <div class="title-container">
                <img src="public/image.png" alt="Logo" class="logo">
                <h1>Ethioware-software</h1>
            </div>
            <img src="public/Illustration.png" alt="Ethioware Software" class="main-image">
            <h2>Online Community For students</h2>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt.</p>
        </div>
        <div class="right-section">
            <h2>Welcome back to Ethioware Community</h2>
            <div class="social-login">
                <button class="google-login">
                    <img src="public/google.png" alt="Google Logo"> Log In with Google
                </button>
                <button class="github-login">
                    <img src="public/github.png" alt="GitHub Logo"> Log In with Github
                </button>
            </div>
            <form class="login-form">
                <label for="email">Email or Username</label>
                <input type="email" id="email" name="email" required>
                
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
                
                <div class="options">
                    <div class="remember-me">
                        <input type="checkbox" id="remember-me">
                        <label for="remember-me">Remember me</label>
                    </div>
                    <a href="#" class="forgot-password">Forgot Password?</a>
                </div>
                
                <button type="submit" class="login-button">Log In</button>
            </form>
            <p class="signup-link">No Account yet? <a href="#">Sign Up</a></p>
        </div>
    </div>
</body>
</html>
